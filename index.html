---
layout: default
title: Home
---
    
<h1 class="site-title"><b>inuit.css</b> &ndash; a powerful, scalable, Sass-based, BEM, OOCSS framework.</h1>

<ul class="post-list">
    {% for post in site.posts %}
    <li>
    <span class="post__time">{{ post.date | date: "%d %B, %Y" }}</span>
        <h2 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </li>
    {% endfor %}
</ul>
